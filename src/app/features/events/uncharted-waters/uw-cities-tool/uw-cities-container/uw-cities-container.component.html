<div class="row uw-cities-lists">
  <div
    class="col-12 uw-cities-list"
    [class.expanded]="expandedA"
    [class.mobile]="isMobile"
  >
    <div
      class="uw-cities-space"
      (dragover)="onDragOver($event)"
      (drop)="onDrop('A', null)"
    >
      <h3 (click)="toggleExpand('A')" class="expand-header">
        Non empty cities
        <span class="expand-arrow">{{ expandedA ? '▼' : '▶' }}</span>
      </h3>
      <div class="city-list" *ngIf="expandedA || !isMobile">
        @for (city of nonEmpty(); let i = $index; track $index) {
        <div
          draggable="true"
          (dragstart)="onDragStart(city, 'A', i, $event)"
          (dragover)="onDragOver($event)"
          (drop)="onDrop('A', i)"
        >
          <app-city-button
            [city]="city"
            [nonEmpty]="true"
            (move)="moveCity(city, 'A')"
          ></app-city-button>
        </div>
        }
      </div>
    </div>
  </div>
  <div
    class="col-12 uw-cities-list"
    [class.expanded]="expandedB"
    [class.mobile]="isMobile"
  >
    <div
      class="uw-cities-space"
      (dragover)="onDragOver($event)"
      (drop)="onDrop('B', null)"
    >
      <h3 (click)="toggleExpand('B')" class="expand-header">
        Empty cities
        <span class="expand-arrow">{{ expandedB ? '▼' : '▶' }}</span>
      </h3>
      <div class="city-list" *ngIf="expandedB || !isMobile">
        @for (city of empty(); let i = $index; track $index) {
        <div
          draggable="true"
          (dragstart)="onDragStart(city, 'B', i, $event)"
          (dragover)="onDragOver($event)"
          (drop)="onDrop('B', i)"
        >
          <app-city-button
            [city]="city"
            (move)="moveCity(city, 'B')"
          ></app-city-button>
        </div>
        }
      </div>
    </div>
  </div>
</div>
